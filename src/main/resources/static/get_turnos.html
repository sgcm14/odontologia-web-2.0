    <div class="container">
      <div id="div_turno_table">
        <h1>Listado de Turnos</h1>
        <div class="row col-md-6 table-responsive">
          <table id="turnoTable" class="table table-striped">
            <thead>
              <tr>
                <th>Id</th>
                <th>Paciente</th>
                <th>Odontologo</th>
                <th>Fecha y Hora de Cita</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="turnoTableBody"></tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div
          class="col-sm-6"
          style="
            display: none;
            padding: 10px;
          "
          id="div_turno_updating"
        >
          <form id="update_turno_form">
            <div class="form-group">
              <label>Id:</label>
              <input
                type="text"
                class="form-control"
                placeholder="id"
                id="id"
                readonly
              />
            </div>
            <div class="form-group">
              <label>Paciente:</label>
              <select class="form-select" id="paciente" name="paciente" required>
              </select>
            </div>
            <div class="form-group">
              <label>Odontologo:</label>
              <select class="form-select" id="odontologo" name="odontologo" required>
              </select>
            </div>
            <div class="form-group">
              <label>Fecha y Hora de Cita:</label>
              <input
                type="datetime-local"
                class="form-control"
                placeholder="Seleccione fecha y hora"
                id="fechaHoraCita"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">Modificar</button>
          </form>
          <div id="response" style="display: none; margin: 10px"></div>
        </div>
      </div>
    </div>
