    <div class="container">
      <div class="row">
        <div
          class="col-sm-7"
          style="padding: 10px;"
        >
          <h3>Agregar Paciente</h3>
          <form id="add_new_paciente">
            <div class="form-group">
              <label class="control-label" for="nombre">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ingrese el nombre"
                name="nombre"
                required
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="apellido">Apellido:</label>
              <input
                type="text"
                class="form-control"
                id="apellido"
                placeholder="Ingrese el apellido"
                name="apellido"
                required
              />
            </div>

            <div class="form-group">
              <label class="control-label" for="cedula">Cedula:</label>
              <input
                type="text"
                class="form-control"
                id="cedula"
                placeholder="Ingrese la cedula"
                name="cedula"
                required
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="fechaIngreso"
                >Fecha de Ingreso:</label
              >
              <input
                type="date"
                class="form-control"
                id="fechaIngreso"
                placeholder="Ingrese la fecha de ingreso"
                name="fechaIngreso"
                required
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="calle">Calle:</label>
              <input
                type="text"
                class="form-control"
                id="calle"
                placeholder="Ingrese la direccion:"
                name="calle"
                required
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="numero">Numero:</label>
              <input
                type="text"
                class="form-control"
                id="numero"
                placeholder="Ingrese la numeracion"
                name="numero"
                required
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="localidad">Localidad:</label>
              <input
                type="text"
                class="form-control"
                id="localidad"
                placeholder="Ingrese la localidad"
                name="localidad"
                required
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="provincia">Provincia:</label>
              <input
                type="text"
                class="form-control"
                id="provincia"
                placeholder="Ingrese la Provincia"
                name="provincia"
                required
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="email">Email:</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Ingrese el email:"
                name="email"
                required
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              id="btn-add-new-paciente"
            >
              Guardar
            </button>
          </form>
          <div id="response" style="display: none; margin-top: 10px"></div>
        </div>
      </div>
    </div>
  </body>
